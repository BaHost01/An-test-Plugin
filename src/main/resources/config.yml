abilities:
  cursed_dash:
    name: "Cursed Dash"
    cost: 15.0
    cooldown-ms: 3500
    distance: 6.0
    velocity-cap: 1.5
  impact_strike:
    name: "Impact Strike"
    cost: 20.0
